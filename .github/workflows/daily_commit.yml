name: Auto Commit Daily Everyday

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0

      - name: Create file and commit
        run: |
          export TZ=Asia/Ho_Chi_Minh

          TIMESTAMP=$(date '+%Y-%m-%d %H:%M:%S')
          FILE="README.md"

          if [ ! -f "$FILE" ]; then
            echo "# Bot Commit - Le Tien Dat" > "$FILE"
            echo "## Commit number: 1" >> "$FILE"
          else
            CURRENT_COUNT=$(grep -oP '## Commit number: \K\d+' "$FILE")
            if [ -z "$CURRENT_COUNT" ]; then
              CURRENT_COUNT=0
            fi
            NEXT_COUNT=$((CURRENT_COUNT + 1))
            sed -i "/## Commit number: /c\## Commit number: $NEXT_COUNT" "$FILE"
          fi

          git config --global user.name "Bot Commit - Le Tien Dat"
          git config --global user.email "attn110601@gmail.com"

          git add "$FILE"
          git commit -m "Auto commit at $TIMESTAMP" || echo "Nothing to commit"

          echo "üîÅ Pulling latest from origin/main"
          git pull origin main --rebase || echo "‚ö†Ô∏è Pull failed"

          echo "üì§ Pushing to GitHub..."
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git || echo "‚ö†Ô∏è Push failed"

          echo "‚úÖ Commit at $TIMESTAMP (UTC+7)"

          # --- Notify to Discord ---
          COMMIT_URL="https://github.com/${{ github.repository }}/commit/$(git rev-parse HEAD)"
          AUTHOR="Bot Commit - Le Tien Dat"
          MESSAGE="Auto commit at $TIMESTAMP"
          DESCRIPTION="**Message**: $MESSAGE
          **Author**: $AUTHOR
          **[View Commit]($COMMIT_URL)**
          **Time**: $TIMESTAMP (UTC+7)"

          PAYLOAD=$(jq -n \
            --arg username "GitHub Bot" \
            --arg title "üì¶ Auto Commit" \
            --arg desc "$DESCRIPTION" \
            --argjson color 5814783 \
            '{
              username: $username,
              embeds: [{
                title: $title,
                description: $desc,
                color: $color
              }]
            }')

          curl -X POST -H "Content-Type: application/json" \
            -d "$PAYLOAD" \
            ${{ secrets.DISCORD_WEBHOOK }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
