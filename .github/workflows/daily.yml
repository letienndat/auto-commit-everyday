name: Auto Commit Daily Everyday

on:
  schedule:
    # - cron: "40 8 * * *"  # 15:40 VN
    # - cron: "42 8 * * *"  # 15:42 VN
    # - cron: "44 8 * * *"  # 15:44 VN
    # - cron: "46 8 * * *"  # 15:46 VN
    # - cron: "48 8 * * *"  # 15:48 VN
    # - cron: "50 8 * * *"  # 15:50 VN
    # - cron: "52 8 * * *"  # 15:52 VN
    # - cron: "54 8 * * *"  # 15:54 VN
    # - cron: "56 8 * * *"  # 15:56 VN
    # - cron: "58 8 * * *"  # 15:58 VN
    # - cron: "0 9 * * *"   # 16:00 VN
    - cron: "*/3 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create and commit file
        run: |
          export TZ=Asia/Ho_Chi_Minh

          TIMESTAMP=$(date '+%Y-%m-%d %H:%M')
          FILE_NAME="files/$TIMESTAMP.txt"
          echo "Time commit (UTC+7): $TIMESTAMP" > "$FILE_NAME"

          git config --global user.name "Bot Commit - Le Tien Dat"
          git config --global user.email "attn110601@gmail.com"

          git add "$FILE_NAME"
          git commit -m "Auto commit at $TIMESTAMP" || echo "Nothing to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

          echo "âœ… Commit at $TIMESTAMP (UTC+7)"